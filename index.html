<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lamy237">
    <meta name="description" content="Rock Paper Scissors Game">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>ROCK, PAPER, SCISSORS</h1>
    </header>
    <main>
        <section>
            <div class="computerName">COMPUTER</div>
            <div id="computerChoice" class="choice"></div>
            <div id="computerScore">0 PT</div>
        </section>
        <section>
            <div class="playerName">PLAYER</div>
            <div id="playerChoice" class="choice"></div>
            <div id="playerScore">0 PT</div>
        </section>
    </main>
    <footer>
        <button id="rock" class="btn"></button>
        <button id="paper" class="btn"></button>
        <button id="scissors" class="btn"></button>
    </footer>
</body>

</html>
